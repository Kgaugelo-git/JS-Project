name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Specify the Node.js version you want to use

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Package CLI Tool
        if: github.event_name == 'push'
        run: |
          npm install -g pkg
          pkg index.js --targets node14-linux-x64,node14-macos-x64,node14-win-x64 --output motivational-quote-cli
          
      - name: Upload Release Asset
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v2
        with:
          name: motivational-quote-cli
          path: motivational-quote-cli
